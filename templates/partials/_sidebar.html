{%load static%}

<div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
  <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu"
    aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarMenuLabel">Expense Tracker</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
        aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page">
            <svg class="bi">
              <use xlink:href="#house-fill" />
            </svg>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'expenses_homepage' %}">
            <svg class="bi">
              <use xlink:href="#file-earmark" />
            </svg>
            Expenses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url "income_homepage" %}">
            <svg class="bi">
              <use xlink:href="#cart" />
            </svg>
            Income
          </a>
        </li>

      </ul>

      <h6
        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
        <span>Summary</span>
        <a class="link-secondary" aria-label="Add a new report">
          <svg class="bi">
            <use xlink:href="#plus-circle" />
          </svg>
        </a>
      </h6>
      <ul class="nav flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'stats' %}">
            <svg class="bi">
              <use xlink:href="#file-earmark-text" />
            </svg>
            Expenses Summary
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2">
            <svg class="bi">
              <use xlink:href="#file-earmark-text" />
            </svg>
            Income Summary
          </a>
        </li>


        <h6
          class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Settings</span>
          <a class="link-secondary" aria-label="Add a new report">
            <svg class="bi">
              <use xlink:href="#plus-circle" />
            </svg>
          </a>
        </h6>
        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2" href="{% url 'preferences' %}">
              <svg class="bi">
                <use xlink:href="#file-earmark-text" />
              </svg>
              General
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center gap-2">
              <svg class="bi">
                <use xlink:href="#file-earmark-text" />
              </svg>
              Account
            </a>
          </li>


          <hr class="my-3">

          <ul class="nav flex-column mb-auto" style="display: flex; flex-direction: row; align-items: center;">
            {% comment %} <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2">
                <svg class="bi">
                  <use xlink:href="#gear-wide-connected" />
                </svg>
                Settings
              </a>
            </li>
            <li class="nav-item"> {% endcomment %}
            <li class="nav-item text-nowrap">

              <span class="nav-link" href="">
                ( {{request.user.username}}
                ) </span>

            </li>

        <li class="nav-item text-nowrap mt-2 ml-2" >
            <a class="nav-link d-flex align-items-center gap-2">
              <form action=" {% url 'logout' %}" method="POST">
                {% csrf_token %}

                <svg class="bi">
                  <use xlink:href="#door-closed" />
                </svg>
                <input type="submit" value="Sign-Out" class="nav-link" />
              </form>
            </a>
            </li>
          </ul>
    </div>
  </div>
</div>
