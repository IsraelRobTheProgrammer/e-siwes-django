{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">

        <div class="card mt-5">

            <div class="card-body">

                <div class="card-title py-3">
                    <h4> Set New Password </h4>
                </div>


                <form action="{% url 'reset' uidb64 token %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html'%}


                    <div class="form-group mb-2">
                        <input type="password" name="password" id="passwordField" placeholder="New Password"
                            class="form-control form-control-sm">

                       


                        <input  type="password" name="password2" id="passwordField2" placeholder="Confirm New Password"
                            class="form-control form-control-sm">

                        
                    </div>

                    <div class="form-group"> <small class="py-2  show-password-toggle">Show</small> </div>

                    <input type="submit" value="Submit" class="btn btn-block btn-primary p-3" id="submitBtn" />
                </form>
                {% comment %} 
                <div class="d-flex flex-row justify-content-between">
                    <div>
                        <span>Have An Account?</span>
                        <a href={% url "login" %}> Login </a>
                    </div>

                    <div>

                        <span>Forgot Password?</span>
                        <a href={% url "request_reset_pswd" %}> Reset Password </a>
                    </div> {% endcomment %}

                </div>


            </div>

        </div>
        <div class="col-md-3"></div>

    </div>

<script src={% static 'js/reg.js' %}> </script>


{% endblock content %}
